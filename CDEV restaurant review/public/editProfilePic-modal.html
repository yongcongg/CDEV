<div class="modal fade" id="editProfilePicModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="movieTitle">Edit Profile Picture</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="image_drop_area">Drop Image Here</div>
                <img id="target" width="80%"></img>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" onclick="defaultProfilePic()">Remove</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateProfilePic()">Save</button>
            </div>
            
        </div>
    </div>
</div>
