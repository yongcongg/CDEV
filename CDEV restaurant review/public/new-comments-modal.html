<div class="modal fade" id="newCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Contribute a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div id="commentBody">
                        <div class="mb-3">
                            <label for="overviewReview">Title of your review</label>
                            <input type="text" id="overviewReview" class="form-control" autocomplete="off" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="userComments">Your review</label>
                            <textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="dateVisited">When did you visit?</label>
                            <input type="month" min="2021-03" max="2022-02" id="dateVisited" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="imageInput">Image</label>
                            <input type="file" accept="image/*" onchange="loadFile(event), encode()" class="form-control-file" id="imageInput"><br>
                            <img id="output" style="width: 30%;">
                        </div>

                        <div class="mb-3">
                            <label for="popcorn">Rating</label>
                            <img src="images/star_empty.png" class="pop" value="1" onmouseover="rateIt(this)" height="60px" />
                            <img src="images/star_empty.png" class="pop" value="2" onmouseover="rateIt(this)" height="60px" />
                            <img src="images/star_empty.png" class="pop" value="3" onmouseover="rateIt(this)" height="60px" />
                            <img src="images/star_empty.png" class="pop" value="4" onmouseover="rateIt(this)" height="60px" />
                            <img src="images/star_empty.png" class="pop" value="5" onmouseover="rateIt(this)" height="60px" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="addComment()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
