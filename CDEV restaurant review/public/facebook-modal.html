<div class="modal fade" id="facebookModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="socialsTitle">Socials</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <h4 id="facebookModalHeader">You are currently connected to your Facebook account</h4>
                <!-- connect with facebook button -->
                <fb:login-button id="facebookButtonModal" scope="public_profile,email" onlogin="checkLoginState();" style="display: none;"></fb:login-button>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    <button type="button" id="disconnectFacebookButton" class="btn btn-danger" style="display: none;" data-dismiss="modal" onclick="disconnectFacebook()">Disconnect</button>
                </div>
            </div>
        </div>
    </div>
</div>
