<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="socialsTitle">Change Password</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form>
                    <div class="form-group mt-2">
                        <label for="exampleInputEmail1" class="sr-only">Current Password</label>
                        <input type="password" class="form-control" id="currentPass" aria-describedby="emailHelp"
                            placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sr-only">New Password</label>
                        <input type="password" class="form-control" id="newPass" oninput="passwordStrength()" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sr-only">New Password</label>
                        <input type="password" class="form-control" id="confirmNewPass" placeholder="Confirm New Password">
                    </div>
                    <div id="changePassErr" class="mb-3"></div>
                    <div id="passwordError" class="mb-3" style="color: red;"></div>
                </form>
                <div class="password-meter mb-2">
                    <div class="password-meter-inner" id="password-meter-inner"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
