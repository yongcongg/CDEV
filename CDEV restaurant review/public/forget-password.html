<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Forget Password</title>
</style>
</head>
<body>
    <div w3-include-html="top-navigation copy.html"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-2 ml-4" style="background-color: #EFF1F3">
          <li class="breadcrumb-item"><a href="login.html">Login</a></li>
          <li class="breadcrumb-item active" aria-current="page" id="current">Forgot Password</li>
        </ol>
    </nav>

    <div class="text-center">
        <form class="form" style="max-width: 480px; margin: auto;">
            <h1>Forgot Password?</h1><br>
            <p>
                Please enter your email address below to begin the reset process.
            </p><br>
            <div class="error" id="error"></div>
            <label for="email" class="sr-only">Email address</label>
            <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="reset password" placeholder="Enter email" required>
            </div>
            <div>
                <button type="button" class="btn mt-2" onclick="sendResetLink()"><b>Continue</b></button>
            </div>
        </form>
    </div>

    <!-- Toast notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: #223843; color: white;">
                <img src="https://htmlcolorcodes.com/assets/images/colors/grass-green-color-solid-background-1920x1080.png" style="height: 10px; width: 10px;" class="rounded me-2" alt="...">
                <strong class="me-auto">Reset Password</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" style="background-color: white;"></button>
            </div>
            <div id="toast-body" class="toast-body"></div>
        </div>
    </div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>
<script src='js/resetPassword.js'></script>
</html>
