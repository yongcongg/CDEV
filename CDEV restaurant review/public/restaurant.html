<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/restaurant.css">
    <script>var userid;</script>
    <title></title>
</head>

<body onload="getRestaurantData()">
    <div w3-include-html="top-navigation.html"></div>

    <!-- breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-2 ml-4 mb-5" style="background-color: white;">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="current"></li>
        </ol>
    </nav>

    <p id="message" style="text-align: center; font-size: 80px;"></p>

    <!-- image and description -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <img src="images/placeholder.png" id="main-image" alt="restaurant-image" height="280px"
                    width="530px"></img>
            </div>
            <div class="col">
                <h1 style="padding-bottom: 25px; color: #223843;" id="restaurant"></h1>
                <p id="description" style="color: #223843;"></p>
            </div>
        </div>
    </div>


    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div>
                    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: inline-block; margin-right: 10px;">Ratings:</p>
                    <p id="aveRating" style="color:goldenrod; font-weight: bold; margin-top: -15px; display: inline-block;">Rating</p>
                </div>
                <div>
                    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: inline-block; margin-right: 10px;">Price:</p>
                    <p id="price" style="color: green; font-weight: bold; margin-top: -15px; display: inline-block;">Affordability</p>
                </div>
                <div>
                    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: inline-block; margin-right: 10px;">Region:</p>
                    <p id="region" style="margin-top: -15px; display: inline-block;"></p>
                </div>
                <div>
                    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: inline-block; margin-right: 10px;">Establishment:</p>
                    <p id="establishment" style="margin-top: -15px; display: inline-block;"></p>
                </div>
                <div>
                    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: inline-block; margin-right: 10px;">Cuisine:</p>
                    <p id="cuisine" style="margin-top: -15px; display: inline-block;" ></p>
                </div>
                <div>
                    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: inline-block; margin-right: 10px;">Website:</p>
                    <p id="link" style="margin-top: -15px; display: inline-block;" ></p>
                </div>
                <div class="dropdown">
                    <p style="display: inline-block;" id="currentDay">Hours:</p>
                    <a class="btn position-absolute" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding: 0; margin-left: 15px;"><i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" id="mon"><p style="display: inline-block; margin-right: 30px; width: 70px;">Monday</p></a>
                      <a class="dropdown-item" id="tues"><p style="display: inline-block; margin-right: 30px; width: 70px;">Tuesday</p></a>
                      <a class="dropdown-item" id="wed"><p style="display: inline-block; margin-right: 30px; width: 70px;">Wednesday</p></a>
                      <a class="dropdown-item" id="thurs"><p style="display: inline-block; margin-right: 30px; width: 70px;">Thursday</p></a>
                      <a class="dropdown-item" id="fri"><p style="display: inline-block; margin-right: 30px; width: 70px;">Friday</p></a>
                      <a class="dropdown-item" id="sat"><p style="display: inline-block; margin-right: 30px; width: 70px;">Saturday</p></a>
                      <a class="dropdown-item" id="sun"><p style="display: inline-block; margin-right: 30px; width: 70px;">Sunday</p></a>
                    </div>
                </div>
    
            </div>
            <div class="col-6">
                <div id="map" style="width: 100%; height: 300px;"></div>
                <p id="location" class="mt-3">Location</p>
            </div>
        </div>
    </div>

    <!-- show comments -->
    <div class="container mt-5 mb-5">
        <div class="card" style="margin: 0 auto; background-color: #EFF1F3;">
            <div class="card-header" id="comment-header">
                <h3 id="commentsHeader"> Comments </h3>
                <button class="btn btn-primary" type="button" id="postComment" data-toggle="modal"
                    data-target="#newCommentModal" onclick="newComment()">Post comment</button>
            </div>
            <ul class="list-group list-group-flush" id="commentTable"></ul>
        </div>
    </div>


    <div w3-include-html="imagePreview-modal.html"></div>
    <div w3-include-html="new-comments-modal.html"></div>
    <div w3-include-html="new-comments-modal-notSignedIn.html"></div>
    <div w3-include-html="edit-comments-modal.html"></div>
    <div w3-include-html="footer.html"></div>

</body>

    w3.includeHTML();

<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="js/loadUserData.js"></script>
<script src="js/restaurant.js"></script>
<script src="js/comments.js"></script>
<script src="js/app.js"></script>
<script src="js/checkToken.js"></script>
<script src="js/logout.js"></script>
<script src="js/search.js"></script>

</html>
