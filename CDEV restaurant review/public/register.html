<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="css/register.css">
        <title>Sign Up</title>
    </head>
    <body>
      <!-- Facebook scripts -->
      <div id="fb-root"></div>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=3070140573240288&autoLogAppEvents=1" nonce="RALzpaHX"></script>
      
      <script>
          window.fbAsyncInit = function() {
              FB.init({
                  appId      : '3070140573240288',
                  cookie     : true,
                  xfbml      : true,
                  version    : 'v12.0'
              });
                  
              FB.AppEvents.logPageView();     
          };
        
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
      </script>

      <!-- Google Scripts -->
      <script src="https://accounts.google.com/gsi/client" async defer></script>

      <!-- Include top navigation here -->
      <div w3-include-html="top-navigation copy.html"></div>
      <div class="text-center">
        <div class="signup-form" style="max-width: 800px; margin: auto;">
            <div id="loader" class="loader" style="margin-top: -48px; visibility: hidden; ">
              <div class="loading-line"></div>
            </div>
            <div id="error"></div>
            <form class="row g-3 text mt-5" style="max-width: 750px; margin: auto;">
                <div class="col-md-6 mb-4">
                  <label for="firstName" class="sr-only">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="lastName" class="sr-only">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="col-12 mb-4">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" onblur="checkUsername()" required>
                    <div id="usernameError" style="text-align: left; margin-top: 5px; color: red;"></div>
                </div>
                <div id="usernameTaken"></div>
                <div class="col-12 mb-4">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" onblur="checkEmail()" required>
                    <div id="emailError" style="text-align: left; margin-top: 5px; color: red;"></div>
                </div>
                <div class="col-6 mb-2">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" oninput="passwordStrength()" required>
                </div>
                <div class="col-6 mb-2">
                    <label for="confirmPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" onblur="checkPassword()" required>
                </div>
                <div class="col-12 mb-3"> 
                  <div id="passwordError" style="text-align: left; margin-top: 5px; color: red;"></div>
                </div>
                <div class="password-meter mb-2">
                  <div class="password-meter-inner" id="password-meter-inner"></div>
                </div>
                <div class="col-12 mb-4">
                  <label for="address" class="sr-only">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="col-md-6 mb-4">
                  <label for="phoneNumber" class="sr-only">City</label>
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="col-md-6 mb-4">
                    <label for="inputState" class="sr-only">Gender</label>
                    <select id="gender" class="custom-select">
                      <option disabled selected hidden id="Gender" >Gender</option>
                      <option id="Male" >Male</option>
                      <option id="Female" >Female</option>
                      <option id="Others" >Others</option>
                    </select>
                </div>
                <div class="col-12 mb-4">
                    <button type="button" onclick="register()" class="btn btn-primary">Create Account</button>
                </div>

                <div class="mt-1" style="width: 100%; text-align: center;">
                  <hr data-content="OR" class="hr-text">
                </div>
                
                <div style="margin: 0 auto;">
                  <!-- Sign up with Google -->
                  <div class="mt-4 mb-3" id="buttonDiv"></div>

                  <!-- Sign up with Facebook -->
                  <div class="fb-login-button" data-width="400px" scope="public_profile, email" onlogin="checkLoginState();" data-width="" data-size="large" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true"></div>
                </div>
            </form>
        </div> 
      </div> 
  </body>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
      //to bring in other HTML on the fly into this page
      w3.includeHTML();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>
  <script src="js/register.js"></script>
  <script src="js/zxcvbn.js"></script>
</html>
