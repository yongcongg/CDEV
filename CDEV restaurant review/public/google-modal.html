<div class="modal fade" id="googleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="socialsTitle">Socials</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <h4 id="googleModalHeader">You are currently connected to your Google account</h4>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    <button type="button" id="disconnectGoogleButton" style="display: none;" class="btn btn-danger" data-dismiss="modal" onclick="disconnectGoogle()">Disconnect</button>
                </div>
            </div>
        </div>
    </div>
</div>
